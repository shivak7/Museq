<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#121212" />
  
  <!-- Grid of Parallel Blocks -->
  <text x="20" y="30" fill="#888" font-family="sans-serif" font-size="12" font-weight="bold">SESSION VIEW</text>
  
  <!-- Tracks -->
  <text x="50" y="60" fill="#aaa" font-family="sans-serif" font-size="10">DRUMS</text>
  <text x="160" y="60" fill="#aaa" font-family="sans-serif" font-size="10">BASS</text>
  <text x="270" y="60" fill="#aaa" font-family="sans-serif" font-size="10">LEAD</text>
  
  <!-- Clips -->
  <!-- Column 1 -->
  <rect x="40" y="80" width="100" height="40" rx="2" fill="#2e7d32" stroke="#4caf50" stroke-width="2" />
  <text x="50" y="105" fill="white" font-family="sans-serif" font-size="11">Basic Beat</text>
  
  <rect x="40" y="130" width="100" height="40" rx="2" fill="#1b5e20" />
  <text x="50" y="155" fill="#888" font-family="sans-serif" font-size="11">D-Drop</text>
  
  <!-- Column 2 -->
  <rect x="150" y="80" width="100" height="40" rx="2" fill="#1565c0" stroke="#2196f3" stroke-width="2" />
  <text x="160" y="105" fill="white" font-family="sans-serif" font-size="11">Sub Pulse</text>
  
  <rect x="150" y="130" width="100" height="40" rx="2" fill="#0d47a1" />
  <text x="160" y="155" fill="#888" font-family="sans-serif" font-size="11">Walking</text>
  
  <!-- Column 3 -->
  <rect x="260" y="80" width="100" height="40" rx="2" fill="#c62828" stroke="#f44336" stroke-width="2" />
  <text x="270" y="105" fill="white" font-family="sans-serif" font-size="11">Riff A</text>
  
  <!-- Inspector Panel -->
  <rect x="400" y="40" width="380" height="520" rx="8" fill="#1e1e1e" stroke="#333" />
  <text x="420" y="70" fill="#4fc1ff" font-family="sans-serif" font-size="14" font-weight="bold">CLIP EDITOR: Basic Beat</text>
  <line x1="420" y1="85" x2="760" y2="85" stroke="#333" />
  
  <!-- Piano Roll / Step representation -->
  <rect x="420" y="100" width="340" height="200" fill="#121212" />
  <rect x="430" y="120" width="20" height="10" fill="#4caf50" />
  <rect x="470" y="140" width="20" height="10" fill="#4caf50" />
  <rect x="510" y="120" width="20" height="10" fill="#4caf50" />
  
  <!-- Code Snippet -->
  <text x="420" y="330" fill="#aaa" font-family="monospace" font-size="12">sequence {</text>
  <text x="440" y="350" fill="#aaa" font-family="monospace" font-size="12">  note 36 250 127</text>
  <text x="440" y="370" fill="#aaa" font-family="monospace" font-size="12">  note 38 250 100</text>
  <text x="420" y="390" fill="#aaa" font-family="monospace" font-size="12">}</text>
</svg>
