<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#000000" />
  
  <!-- Large Waveform Display (Top) -->
  <rect width="800" height="200" fill="#050505" />
  <path d="M 0 100 L 100 80 L 200 120 L 300 50 L 400 150 L 500 90 L 600 110 L 700 70 L 800 100" stroke="#00ff00" fill="none" stroke-width="1" opacity="0.5" />
  <path d="M 0 100 L 50 90 L 150 110 L 250 60 L 350 140 L 450 80 L 550 120 L 650 90 L 800 100" stroke="#00ff00" fill="none" stroke-width="2" />
  
  <!-- Centered Focus Editor -->
  <rect x="100" y="220" width="600" height="340" rx="10" fill="#111" stroke="#222" stroke-width="2" />
  <text x="130" y="260" fill="#00ff00" font-family="monospace" font-size="16" opacity="0.8">// REAL-TIME COMPOSITION</text>
  <text x="130" y="290" fill="white" font-family="monospace" font-size="18">Piano {</text>
  <text x="160" y="320" fill="white" font-family="monospace" font-size="18">notes C4, E4, G4, C5</text>
  <text x="130" y="350" fill="white" font-family="monospace" font-size="18">}</text>
  
